<div>
  <label>Password:</label>
  <input
    [(ngModel)]="value"
    (ngModelChange)="checkStrength.check(value)"
    minlength="8"
    type="text" placeholder="Enter your password...">
  <div>
    Strength:
    <div
      class="strength-container"
      [ngClass]="checkStrength.strength.value"
    >
      <div class="strength-item"></div>
      <div class="strength-item"></div>
      <div class="strength-item"></div>
    </div>
  </div>
</div>
